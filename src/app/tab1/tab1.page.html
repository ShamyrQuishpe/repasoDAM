<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculadora</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Calculadora
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card class="calculator-card">
    <ion-card-content>
      <div class="display">
        <h2>{{ result }}</h2>
      </div>
      <div class="button-grid">
        <ion-button class="boton fondo blanco" expand="full" (click)="appendNumber('7')">7</ion-button>
        <ion-button class="boton fondo blanco" expand="full" (click)="appendNumber('8')">8</ion-button>
        <ion-button class="boton fondo blanco" expand="full" (click)="appendNumber('9')">9</ion-button>
        <ion-button class="boton fondo amarillo" expand="full" (click)="setOperation('/')">/</ion-button>
      
        <ion-button class="boton fondo blanco" expand="full" (click)="appendNumber('4')">4</ion-button>
        <ion-button class="boton fondo blanco" expand="full" (click)="appendNumber('5')">5</ion-button>
        <ion-button class="boton fondo blanco" expand="full" (click)="appendNumber('6')">6</ion-button>
        <ion-button class="boton fondo amarillo" expand="full" (click)="setOperation('*')">*</ion-button>
      
        <ion-button class="boton fondo blanco" expand="full" (click)="appendNumber('1')">1</ion-button>
        <ion-button class="boton fondo blanco" expand="full" (click)="appendNumber('2')">2</ion-button>
        <ion-button class="boton fondo blanco" expand="full" (click)="appendNumber('3')">3</ion-button>
        <ion-button class="boton fondo amarillo" expand="full" (click)="setOperation('-')">-</ion-button>
      
        <ion-button class="boton fondo blanco" expand="full" (click)="appendNumber('0')">0</ion-button>
        <ion-button class="boton fondo blanco" expand="full" (click)="clear()">C</ion-button>
        <ion-button class="boton fondo blanco" expand="full" (click)="calculateResult()">=</ion-button>
        <ion-button class="boton fondo amarillo" expand="full" (click)="setOperation('+')">+</ion-button>
      </div>
      
    </ion-card-content>
  </ion-card>
  

</ion-content>
